# permissions for end users to edit bookstores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bookstore-editor-role
rules:
- apiGroups:
  - myapps.assignment.com
  resources:
  - bookstores
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - myapps.assignment.com
  resources:
  - bookstores/status
  verbs:
  - get
