# permissions for end users to view bookstores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bookstore-viewer-role
rules:
- apiGroups:
  - myapps.assignment.com
  resources:
  - bookstores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - myapps.assignment.com
  resources:
  - bookstores/status
  verbs:
  - get
