# permissions for end users to view myjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: myjob-viewer-role
rules:
- apiGroups:
  - velotio.pankaj.io
  resources:
  - myjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - velotio.pankaj.io
  resources:
  - myjobs/status
  verbs:
  - get
