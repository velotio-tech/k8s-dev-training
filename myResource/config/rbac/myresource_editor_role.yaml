# permissions for end users to edit myresources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: myresource-editor-role
rules:
- apiGroups:
  - util.my.domain
  resources:
  - myresources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - util.my.domain
  resources:
  - myresources/status
  verbs:
  - get
