# permissions for end users to view customdeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: customdeployment-viewer-role
rules:
- apiGroups:
  - custdep.paravkaushal.dev
  resources:
  - customdeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - custdep.paravkaushal.dev
  resources:
  - customdeployments/status
  verbs:
  - get
